<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Students' Graduation Results</h1>
        <form id="studentForm">
            <label for="numStudents">Number of Students:</label>
            <input type="number" id="numStudents" name="numStudents" required>
            <div id="studentInputs"></div>
            <button type="submit">Review Results</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
